<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia entre 2 puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <h2 style="flex-grow: 2; flex-shrink: 2; flex-basis: 0;">Práctica de JS para calcular distancia entre 2 puntos
        </h2>
    </header>
    <br>

    <div class="container">

        <form class="row g-3">

            <div class="content-center">
                <h1 className="text-center">
                    Formulario de coordenadas
                </h1>
            </div>

            <div class="content-center">
                <div class="col-md-3">
                    <label for="validationPuntos" class="form-label">Indicar Dimensioanlidad</label>
                    <select class="form-select" id="cboDimensiones" onchange="ocultarTextbox()" required>
                        <option selected disabled value="">Elija Cuántas dimensiones...</option>
                        <option value="2">2 dimensiones</option>
                        <option value="3">3 dimensiones</option>
                    </select>
                    <div class="invalid-feedback">
                        Seleccione una dimension correctamente.
                    </div>
                </div>
            </div>

            <div id="tablaPuntos"></div>

            <br>
            <hr>
            </hr>

            <button type="button" onclick="resultado()">Calcular distancia</button>

        </form>

        <p id="distancia"></p>

        <script src="main.js"> </script>
</body>

</html>
